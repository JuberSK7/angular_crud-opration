<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: white">Angular CRUD</h1>
    <div class="d-flex">
      <button
        (click)="hideButtons()"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="btn btn-success"
      >
        Add Employee
      </button>
    </div>
  </div>
</nav>

<table class="table mt3">
  <thead>
    <tr>
      <td scope="col">Employee ID</td>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Password</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employe of employeeData">
      <td>{{ employe.id }}</td>
      <td>{{ employe.firstName }}</td>
      <td>{{ employe.lastName }}</td>
      <td>{{ employe.email }}</td>
      <td>{{ employe.password }}</td>
      <td>{{ employe.mobile }}</td>
      <td>
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          class="btn btn-info"
          (click)="getEditEmployee(employe)"
        >
          Edit
        </button>
        <button
          class="btn btn-danger mx-3"
          (click)="getDeleteEmployee(employe)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Employee Details
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Last Name</label
            >
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mobile No</label
            >
            <input
              type="number"
              formControlName="mobile"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          id="cancel"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          *ngIf="showAddbtn"
          class="btn btn-primary"
          (click)="postEmplyeeDetails()"
        >
          Add
        </button>
        <button
          type="button"
          *ngIf="showUpdtbtn"
          class="btn btn-primary"
          (click)="updateEmplyeeDetails()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
